<ion-header>
  <ion-toolbar>
    <ion-title>Termos</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <div class="box-confirmacao">
    <p>Voce aceita e concorda com os termos de utilização dos dados para o serviço solicitado?</p>

    <ion-button color="success" (click)="aceitaTermo()">Aceito</ion-button>
    <ion-button color="medium" (click)="rejeitaTermo()" >Não Aceito</ion-button>
  </div>
</ion-content>
